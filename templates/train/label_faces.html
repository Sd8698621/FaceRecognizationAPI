<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Label Unknown Faces</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #22d3ee;
  --success: #22c55e;
  --danger: #ef4444;
  --bg-light: rgba(255, 255, 255, 0.92);
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
}

body {
  font-family: 'Roboto', Arial, sans-serif;
  margin: 0;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 1100px;
  background: var(--bg-light);
  backdrop-filter: blur(14px);
  border-radius: 16px;
  box-shadow: var(--shadow);
  padding: 32px;
  animation: fadeIn 0.4s ease-out;
}

h2 {
  color: #1f2937;
  margin-bottom: 16px;
  font-weight: 700;
  text-align: center;
}

p {
  text-align: center;
  font-size: 1.05em;
  color: #4b5563;
  margin-bottom: 24px;
}

form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}

.face-container {
  background: #f9fafb;
  border-radius: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: 16px;
  text-align: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.face-container:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

.face-container img {
  border: 3px solid #444;
  border-radius: 8px;
  max-width: 120px;
  margin-bottom: 8px;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.known {
  border-color: var(--success) !important;
  box-shadow: 0 0 0 2px #bbf7d0;
}

.unknown {
  border-color: var(--danger) !important;
  box-shadow: 0 0 0 2px #fee2e2;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #cbd5e1;
  border-radius: 6px;
  font-size: 0.95em;
  transition: border-color 0.2s, box-shadow 0.2s;
  text-align: center;
}

input[type="text"]:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: 0 0 6px var(--primary);
}

b {
  color: var(--success);
  font-size: 1.05em;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

button[type="submit"] {
  grid-column: 1 / -1;
  background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
  color: #fff;
  font-size: 1.05em;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  padding: 14px;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
}

button[type="submit"]:hover {
  background: linear-gradient(90deg, var(--primary-dark) 0%, #06b6d4 100%);
  transform: translateY(-2px);
}

.upload-link {
  display: block;
  margin: 20px auto 0;
  font-size: 1.05em;
  color: var(--primary);
  text-decoration: none;
  text-align: center;
}

.upload-link:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container">
  <h2><i class="fa-solid fa-user-tag"></i> Label Unknown Faces</h2>
  <form id="labelForm" method="post" action="{{ url_for('label_faces') }}">
    {% for face in faces %}
      <div class="face-container">
        <img src="data:image/jpg;base64,{{ face.image_b64 }}" 
             alt="Face {{ face.index + 1 }}"
             class="{{ 'known' if face.known else 'unknown' }}" />
        <div>
          {% if face.known %}
            <b><i class="fa-solid fa-user-check"></i> {{ face.name }}</b>
          {% else %}
            <input type="text" 
                   name="name_{{ loop.index0 }}" 
                   placeholder="Enter name" 
                   required 
                   autocomplete="off"
                   aria-label="Name for face {{ face.index + 1 }}" />
          {% endif %}
        </div>
      </div>
    {% endfor %}

    <button type="submit" form="labelForm" aria-label="Save names and train model">
      <i class="fa-solid fa-save"></i> Save Names &amp; Train
    </button>
  </form>

  <a class="upload-link" href="{{ url_for('upload_image') }}">
    <i class="fa-solid fa-upload"></i> Upload another image
  </a>
</div>
</body>
</html>
