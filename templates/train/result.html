<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Recognition Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 1100px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60,72,88,0.12);
      padding: 32px 24px;
    }
    h2 {
      text-align: center;
      color: #374151;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 32px;
    }
    .faces-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .face-card {
      background: #f3f4f6;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(60,72,88,0.08);
      width: 180px;
      text-align: center;
      padding: 18px 12px;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .face-card:hover {
      box-shadow: 0 4px 16px rgba(60,72,88,0.16);
    }
    .face-card img {
      max-width: 140px;
      height: auto;
      border-radius: 8px;
      border: 3px solid #444;
      margin-bottom: 12px;
      user-select: none;
    }
    .face-name {
      font-weight: 700;
      font-size: 1.1em;
      color: #2563eb;
      word-break: break-word;
    }
    a.back-link {
      display: block;
      margin: 32px auto 0 auto;
      text-align: center;
      max-width: 250px;
      padding: 14px 30px;
      font-size: 1.1em;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(60,72,88,0.10);
      transition: background 0.2s;
    }
    a.back-link:hover {
      background: linear-gradient(90deg, #2563eb 0%, #06b6d4 100%);
    }
    @media (max-width: 600px) {
      .face-card {
        width: 90vw;
        min-width: 160px;
      }
      a.back-link {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detected Faces</h2>

    <div class="faces-grid">
      {% for face in faces %}
        <div class="face-card">
          <img src="data:image/jpg;base64,{{ face.image_b64 }}" alt="Face {{ loop.index }}" />
          <div class="face-name">{{ face.name }}</div>
        </div>
      {% endfor %}
    </div>

    <a href="{{ url_for('upload_image') }}" class="back-link" aria-label="Upload another image">
      &#x21a9; Upload Another Image
    </a>
  </div>
</body>
</html>
